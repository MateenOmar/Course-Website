<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <title>CSCB63 - Design and Analysis of Data Structures</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="login-window text-block center">
      <img
        id="utsc-logo"
        src="{{ url_for('static',filename='images/utsc-logo.png') }}"
      />

      {% with messages = get_flashed_messages() %} {%if messages %} {% for
      message in messages %}
      <p>{{message}}</p>
      {% endfor %} {% endif %} {% endwith %}

      <form action="/signup" method="post">
        <label for="pass">Choose your position </label>
        <select name="positions" id="positions">
          <option value="instructors">Instructor</option>
          <option value="students">Student</option></select
        ><br />
        <label for="username">Username:</label><br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        /><br />
        <label for="pass">Password:</label><br />
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Password"
        /><br />
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" placeholder="Email" />
        <button class="login">Sign Up</button>
      </form>
      <form action="/">
        <button class="login">Login</button>
      </form>
    </div>
  </body>
</html>
